        echo "ğŸ“± Internal test track'te yayÄ±nda"
        echo "ğŸ”— https://play.google.com/console"

    - name: âŒ Failure notification
      if: failure()
      run: |
        echo "âŒ Deploy baÅŸarÄ±sÄ±z oldu!"
        echo "LÃ¼tfen Google Play Console ayarlarÄ±nÄ± kontrol edin"
