name: EAS Build & Deploy to Google Play (Disabled)

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - all

jobs:
  build:
    name: Build on EAS
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“± Setup Expo and EAS
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: ğŸ“¥ Install dependencies
      run: |
        rm -f package-lock.json
        npm install --legacy-peer-deps

    - name: ğŸ—ï¸ EAS Build for Android
      run: |
        eas build --platform android --profile production --non-interactive --auto-submit
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    - name: ğŸ“Š Get build info
      run: |
        echo "Build ID: $(eas build:list --platform android --limit 1 --json | jq -r '.[0].id')"
        
  deploy:
    name: Deploy to Google Play
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¥ Download AAB from EAS
      run: |
        # EAS'den en son build'i indir
        eas build:download --platform android --latest
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    - name: ğŸ“² Upload to Google Play Console
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        packageName: com.litxtech.lumivideochat
        releaseFiles: '*.aab'
        track: internal
        status: completed
        inAppUpdatePriority: 3
        whatsNewDirectory: distribution/whatsnew
        mappingFile: app/build/outputs/mapping/release/mapping.txt

    - name: âœ… Success notification
      if: success()
      run: |
